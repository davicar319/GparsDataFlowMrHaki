apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.3'
    compile 'org.codehaus.gpars:gpars:1.2.1'
    compile 'org.apache.ivy:ivy:2.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}